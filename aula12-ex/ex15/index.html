<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        
        <div id="content">
            <p> Ano de Nascimento: <input type="number" id="inNascimento"> </p>
            
            <p>
                Sexo:
                Masculino <input type="radio" name="sexo" id="inMasculino">
                Feminino <input type="radio" name="sexo" id="inFeminino">
            </p>
            
            <p>
                <input type="button" value="Verificar" id="btVerificar">
            </p>

            <p id="outResposta">Preencha os dados acima para ver o resultado</p>
        </div>

        <div id="imagem">
            <img src="img/interrogacao.jpg" alt="bebe" id="foto" >
        </div>

    </main>

    <footer>
        Desenvolvido por Thiago Cordeiro para fins de estudos
    </footer>

    <script src="script.js"></script>

</body>
</html>
