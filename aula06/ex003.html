<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">

    <title>Variáveis</title>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>    

    <script>
        var n1 = Number(prompt(`Digite o primeiro número`))
        var n2 = Number(prompt(`Digite o segundo número`))
        /*
          o prompt retorna uma string, mesmo recebendo número. Portanto
          terá que converter, utilizando Number, para que retorne um 
          número 
        */
       var soma = n1 + n2
       alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
        //template strings
       
    </script>
</body>
</html>
