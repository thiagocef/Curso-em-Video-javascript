<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 2em Arial;
        }
    </style>

</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.writeln(`Olá, <strong>${nome}</strong> ! <br> Seu nome tem ${nome.length} letras. <br>`) //mostra o resultado na página
        document.writeln(`Seu nome em maiúsculas é: ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minusculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
